<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link rel="stylesheet" href="./css/styles.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="flex-container product-card">
      <div class="img-container">
        <img src="./images/image-product-mobile.jpg" alt="Image of a perfume product" class="product-img">
        <img src="./images/image-product-desktop.jpg" alt="Image of perfume product" class="product-img-desktop">
      </div>
      <div class="info-container">
        <p id="product-type">PERFUME</p>
        <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price-container">
          <h2 id="discount-price">$149.99</h2>
          <p id="price">$169.99</p>
        </div>

        <button class="btn"><span class="btn-text">Add to Cart</span></button>
      </div>
    </div>

  </main>


</body>

</html>
